<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <div id="display" class="bg-gray-200 text-right p-4 rounded text-2xl font-mono mb-4">0</div>
      <div class="grid grid-cols-4 gap-2">
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="clear">C</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="percent">Per</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="modulus">%</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="division">/</button>

        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="7">7</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="8">8</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="9">9</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="multiply">×</button>

        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="4">4</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="5">5</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="6">6</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="subtract">−</button>

        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="1">1</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="2">2</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="3">3</button>
        <button class="bg-orange-500 p-4 rounded text-xl font-bold text-white hover:bg-orange-600" id="addition">+</button>

        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400 col-span-2" id="0">0</button>
        <button class="bg-gray-300 p-4 rounded text-xl font-bold hover:bg-gray-400" id="period">.</button>
        <button class="bg-green-500 p-4 rounded text-xl font-bold text-white hover:bg-green-600" id="return">=</button>
      </div>
    </div>

    <script src="/calculator/script.js"></script>
  </body>
</html>
